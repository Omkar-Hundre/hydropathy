<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hydropathy Industries</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-active">
    <div class="container">
        <nav>
            <div class="user-info">
                <img src="assets/default-avatar.png" alt="User Avatar" id="user-avatar">
                <span id="user-name">Welcome, Admin</span>
            </div>
        </nav>
        
        <div class="dashboard-grid">
            <div class="card" id="procurement-insights">
                <h3>Procurement Insights</h3>
                <div class="card-content">
                    <p>Total Purchases: $50,000</p>
                    <p>Active Vendors: 25</p>
                    <p>Pending Orders: 10</p>
                </div>
            </div>
            <div class="card" id="pending-requests">
                <h3>Pending Requests</h3>
                <div class="card-content">
                    <p>No pending requests</p>
                </div>
            </div>
            <div class="card" id="price-trends">
                <h3>Price Trends</h3>
                <div class="card-content">
                    <p>Loading price trends...</p>
                </div>
            </div>
            <div class="card" id="recent-transactions">
                <h3>Recent Transactions</h3>
                <div class="card-content">
                    <p>Loading transactions...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Application Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
